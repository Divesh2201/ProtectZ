{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0QL3FknTccHIM51sdkk90Yo-JI4pQYD-nVw&usqp=CAU">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
</head>
<body>


    <section class="login">
        <div class="col-md-12">
            <div class="section-heading">
                <h1><b>ProtectZ</b></h1>
            </div>
        </div>
    </section>

    <br><br><br><br>


    <div class="content-section p-50" >
        <form method="POST" style="width: 300px;margin: auto">
            {% csrf_token %}
            {% if messages %}
                {%for message in messages%}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {%endfor%}
            {%endif%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-1 text-center">Login</legend>
                <br><br>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn-general btn-gradient" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-muted">
                Do You Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
        <div class="pt-3 text-center">
            <small class="text-muted">
                Forgot Password? <a class="ml-2" href="{% url 'reset_password' %}">Reset Password</a>
            </small>
        </div>
    </div>
</body>
</html>
